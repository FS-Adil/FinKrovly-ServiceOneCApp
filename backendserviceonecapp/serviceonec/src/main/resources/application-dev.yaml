server:
  port: 8080

spring:
  config:
    import:
      - "optional:file:./config/application-secrets.yml"

  datasource:
    url: jdbc:postgresql://localhost:5433/db
    username: user
    password: password
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

  # Настройки логирования
  logging:
    level:
      com.example.serviceonec: DEBUG                    # Уровень логирования нашего приложения
      org.springframework.web: INFO
      org.hibernate: WARN                        # Hibernate логи только предупреждения и ошибки
      org.hibernate.SQL: DEBUG                   # SQL логи (только для отладки)
      org.hibernate.type: TRACE                  # Логирование параметров (только для отладки)
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"  # Формат логов
      file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file:
      name: logs/service_one_c.log                    # Файл логов
      max-size: 10MB                             # Максимальный размер файла лога
      max-history: 30