databaseChangeLog:
  - changeSet:
      id: V001_0_008__create_document_inventory_table
      author: adilhan
      changes:
        - createTable:
            tableName: inventories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ref_key
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: organization_key
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: structural_unit_key
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0