databaseChangeLog:
  - changeSet:
      id: V001_0_014__create_catalog_batch_table
      author: adilhan
      changes:
        - createTable:
            tableName: batches
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ref_key
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: code
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: price
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: weight
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: length
                  type: DECIMAL(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: batch_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0