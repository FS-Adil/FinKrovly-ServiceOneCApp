databaseChangeLog:
  - changeSet:
      id: V001_0_001__create_document_invoices_table
      author: adilhan
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ref_key
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: organization_key
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0