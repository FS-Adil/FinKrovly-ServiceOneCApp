Configuration:
  status: WARN
  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

    RollingFile:
      name: File
      fileName: logs/app.log
      filePattern: "logs/app-%d{yyyy-MM-dd}-%i.log"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRollOverStrategy:
        max: 10

  Loggers:
    # Логгер для конкретного пакета
    Logger:
      name: com.example.serviceonec
      level: DEBUG
      additivity: false  # не наследовать аппендеры от Root
      AppenderRef:
        - ref: Console

    Root:
      level: INFO
      AppenderRef:
        ref: Console
#        ref: File